<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href ="../static/stylesheet_findaClass.css" />
</head>
<body>
	<div style="min-width: 1000px; margin: 0 auto; max-height: 150px;">
		<div class="header">
		<h1>
			Find a Class
		</h1>
		<img src="../static/carletonlogo.png" alt="CarletonLogo" width="110" height="100">
	</div>
	</div>
	
	<div class="topnav">
		<input type="text" placeholder="Enter class name">
	</div>  

	<div class = "dropdown">
		<button class="dropbtn"> Select a Department</button>
		<div class="dropdown-content">

			<a href="#">Biology (BIO)</a>
			<a href="#">Computer Science (CS)</a>
			<a href="#">Studio Art (ARTS)</a>
			<a href="#">More classes will be added later</a>
		</div>
	</div> <br>

	<table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
	</div>
</body>
</html>
